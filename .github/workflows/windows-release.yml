name: Windows EXE Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller numpy

      - name: Build one-file Windows EXE
        shell: pwsh
        run: |
          ./tools/build-standalone.ps1 -PythonExe python -DistDir dist -OneFile:$true -Windowed:$true -BundleBms:$true

      - name: Verify EXE output
        shell: pwsh
        run: |
          if (!(Test-Path "dist/BattlezoneGoldExtractor.exe")) {
            throw "Missing dist/BattlezoneGoldExtractor.exe"
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: BattlezoneGoldExtractor-windows
          path: dist/BattlezoneGoldExtractor.exe
          if-no-files-found: error

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BattlezoneGoldExtractor.exe
          generate_release_notes: true
